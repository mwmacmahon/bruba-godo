name: nightly-reset
description: Manager resets all agent sessions (including itself) via exec in isolated session
status: active

schedule:
  cron: "8 4 * * *"
  timezone: America/New_York

execution:
  session: isolated
  model: anthropic/claude-sonnet-4-5
  agent: bruba-manager

message: |
  Nightly session reset. Run this exec command to reset all agent sessions:

  exec /Users/bruba/agents/bruba-shared/tools/session-reset.sh all

  Reply NO_REPLY when done.
