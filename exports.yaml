# bruba-godo export definitions
# Defines how content is filtered and synced to destinations
version: 1

exports:
  bot:
    description: "Content synced to bot memory"
    output_dir: exports/bot
    remote_path: memory
    include:
      scope: [meta, reference, transcripts]
      type: [prompt, doc, refdoc, claude_code_log]
    exclude:
      sensitivity: [sensitive, restricted]
    redaction: [names, health]
    # Section order for AGENTS.md assembly
    # - name → component (components/{name}/prompts/AGENTS.snippet.md)
    # - name → template section (templates/prompts/sections/{name}.md)
    # - bot:name → bot-managed section (preserved from mirror)
    agents_sections:
      - header
      - http-api
      - first-run
      - session
      - continuity
      - memory
      - distill
      - safety
      - bot:exec-approvals
      - cc-packets
      - external-internal
      - workspace
      - group-chats
      - tools
      - voice
      - heartbeats
      - signal
      - make-it-yours

  claude:
    description: "Prompts for Claude Projects / Claude Code"
    output_dir: exports/claude
    include:
      type: [prompt, doc, refdoc]
      scope: [meta, reference, transcripts]

  tests:
    description: "Local testing profile"
    output_dir: exports/tests
    include:
      type: [prompt]
      scope: [meta, reference, transcripts]

defaults:
  redaction: []
