name: nightly-manager-prep
description: bruba-main tells manager to write continuation packet before reset
status: active

schedule:
  cron: "10 4 * * *"
  timezone: America/New_York

execution:
  session: isolated
  model: anthropic/claude-haiku-4-5
  agent: bruba-main

message: |
  Pre-reset preparation. Use sessions_send to agent:bruba-manager:main: "Session reset in 7 minutes. Write a continuation packet to memory/CONTINUATION.md. Include: Session Summary, In Progress tasks, Open Questions, Next Steps. Write actual content, not placeholders. Create the file now."

  Reply NO_REPLY when done.
