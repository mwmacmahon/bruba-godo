name: nightly-wake
description: Initialize fresh agent sessions after reset
status: active

schedule:
  cron: "10 4 * * *"
  timezone: America/New_York

execution:
  session: isolated
  model: anthropic/claude-haiku-4-5
  agent: bruba-manager

message: |
  Post-reset wake. Use sessions_send:

  1. sessions_send to agent:bruba-main:main: "Good morning. Session initialized. Check memory/CONTINUATION.md for context from previous session."
  2. sessions_send to agent:bruba-manager:main: "Good morning. Session initialized. Check memory/CONTINUATION.md for context from previous session."
  3. sessions_send to agent:bruba-web:main: "Good morning. Session initialized."
  4. sessions_send to agent:bruba-guru:main: "Good morning. Session initialized. Check memory/CONTINUATION.md for context from previous session."
  5. sessions_send to agent:bruba-rex:main: "Good morning. Session initialized. Check memory/CONTINUATION.md for context from previous session."

  Reply NO_REPLY when done.
