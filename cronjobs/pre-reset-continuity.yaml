name: pre-reset-continuity
description: Write continuation packet 5 min before daily reset
status: active

schedule:
  cron: "55 3 * * *"
  timezone: America/New_York

execution:
  session: main
  model: anthropic/claude-haiku-4-5
  agent: bruba-main

message: |
  Session reset in 5 minutes. Write a continuation packet to memory/CONTINUATION.md.

  Include:
  - Session Summary: What you remember from today (or write "Nothing recorded" if empty)
  - In Progress: Current tasks and status
  - Open Questions: Unresolved items
  - Next Steps: Action items for tomorrow

  Write actual content, not placeholders. Create the file now.

  Reply NO_REPLY when done.
