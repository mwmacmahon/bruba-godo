name: nightly-export
description: Manager tells agents to export their sessions
status: active

schedule:
  cron: "50 3 * * *"
  timezone: America/New_York

execution:
  session: isolated
  model: anthropic/claude-haiku-4-5
  agent: bruba-manager

message: |
  Nightly export. Use sessions_send to tell agents to run their export prompt:

  1. sessions_send to agent:bruba-main:main: "Nightly export. Search memory for "Prompt - Export.md" and follow its Non-Interactive Mode instructions. source=bruba, tags include [nightly-export]. Write output to intake/. Use your best judgment — no user input is available."

  2. sessions_send to agent:bruba-rex:main: "Nightly export. Search memory for "Prompt - Export.md" and follow its Non-Interactive Mode instructions. source=bruba, tags include [nightly-export]. Write output to intake/. Use your best judgment — no user input is available."

  Reply NO_REPLY when done.
