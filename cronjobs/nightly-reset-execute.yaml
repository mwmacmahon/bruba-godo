name: nightly-reset-execute
description: Manager resets agent sessions
status: active

schedule:
  cron: "2 4 * * *"
  timezone: America/New_York

execution:
  session: isolated
  model: anthropic/claude-haiku-4-5
  agent: bruba-manager

message: |
  Nightly reset. Use sessions_send:

  1. sessions_send to agent:bruba-main:main: "/reset"
  2. sessions_send to agent:bruba-guru:main: "/reset"

  Reply NO_REPLY when done.
